# Re-deploy pages on pushes
name: Deploy Commits

on:
  push:
    branches: ["master"]
    paths: ["src/**"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    
    - name: Install dependencies
      run: python -m pip install -r requirements.txt
   
    - name: Build
      run: python tool.py -cb
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: site
        publish_dir: site
